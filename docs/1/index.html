<!DOCTYPE html>
<html lang="ja" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <title>第４回インタラ会 sample1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style type="text/css">
      * {
        box-sizing: border-box;
      }
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .mv {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #f4f1cc;
      }
      .dot {
        position: absolute;
        top: 0;
        left: 0;
      }
      .dot .inner {
        position: absolute;
        top: -50px;
        left: -50px;
        width: 100px;
        height: 100px;
        border-radius: 50px;
      }
      .colorA {
        border: 2px solid #549067;
        opacity: 0;
      }
      .colorB {
        background-color: #d967b5;
      }

    </style>

  </head>
  <body>

    <div class="mv">
      <div class="dot js-tg"><div class="inner colorA"></div></div>
      <div class="dot js-move"><div class="inner colorB"></div></div>
    </div>

    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/TweenMax.js"></script>
    <script src="../libs/isMobile.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
